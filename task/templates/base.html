<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Django CRUD Application</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Django App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/task" class="nav-link">Task Pendings</a>
                </li>
    
                <li class="nav-item">
                    <a href="/task_completed" class="nav-link">Task Completed</a>
                </li>
    
                <li class="nav-item">
                    <a href="/create/task" class="nav-link">Create Task</a>
                </li>
    
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link">Sign up</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Sign in</a>
                </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    
    {% block content%}
    {% endblock %}
    
</body>
</html>
