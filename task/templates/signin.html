{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signin/" method="post" class="card card-body">
                <h1 class="text-center">Sign in</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Write your username" required>
                </div>
            
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Write your password" required>
                </div>
            
                <button class="btn btn-primary">
                    Signin
                </button>
            
            </form>
        </div>
        
    </div>
    

</main>


{% endblock %}
